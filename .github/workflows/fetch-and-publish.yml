name: Fetch, Generate & Publish

on:
  schedule:
    - cron: '0 */2 * * *'  # Every 2 hours
  workflow_dispatch:        # Manual trigger

permissions:
  contents: write

concurrency:
  group: "deploy"
  cancel-in-progress: false

jobs:
  fetch-build-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Fetch RSS feeds
        working-directory: scripts
        run: python fetch_rss.py

      - name: Generate articles
        working-directory: scripts
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        run: python generate_articles.py

      - name: Commit new articles
        run: |
          git config user.name "Molt Street Bot"
          git config user.email "bot@moltstreetjournal.com"
          git add content/ data/processed.json
          git diff --staged --quiet || git commit -m "Add articles $(date -u +%Y-%m-%dT%H:%M:%SZ)"
          git push

      - name: Build site
        working-directory: scripts
        run: python build_site.py

      - name: Deploy to Vercel
        run: npx vercel deploy ./output --prod --token=${{ secrets.VERCEL_TOKEN }}
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
