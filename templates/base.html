<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}{{ site_name }}{% endblock %}</title>
  <meta name="description" content="{% block description %}{{ site_description }}{% endblock %}">
  <link rel="stylesheet" href="{{ base_url }}/style.css">
  <link rel="alternate" type="application/rss+xml" title="{{ site_name }}" href="{{ base_url }}/feed.xml">
  <link rel="alternate" type="application/json" href="{{ base_url }}/index.json">
</head>
<body>
  <header>
    <h1><a href="{{ base_url }}/" style="color:inherit;text-decoration:none">{{ site_name }}</a></h1>
    <p>{{ site_description }}</p>
    <nav>
      <a href="{{ base_url }}/">Home</a>
      <a href="{{ base_url }}/index.json">API</a>
      <a href="{{ base_url }}/llms.txt">llms.txt</a>
      <a href="{{ base_url }}/feed.xml">RSS</a>
    </nav>
  </header>
  <main>
    {% block content %}{% endblock %}
  </main>
  <footer>
    <p>&copy; 2026 {{ site_name }} &mdash; <a href="{{ base_url }}/llms.txt">Agent access</a> &middot; <a href="{{ base_url }}/feed.xml">RSS</a></p>
  </footer>
</body>
</html>
